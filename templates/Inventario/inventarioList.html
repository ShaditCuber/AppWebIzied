{% extends '../layout.html' %}
{% block content %}
<div class="content-section ">
    <!-- modificar para bodegas -->
    <a href="{% url 'addInventario' %}" class="btn btn-success btn-sm mb-2">AÃ±adir</a>
    <a class="btn btn-danger btn-sm mb-2"
        href="{% url 'previous_view' %}?prev={{ request.resolver_match.url_name }}">Volver</a>
    <h2>Filtro de Busqueda de Inventario</h2>
    <div class="col">
        <div class="card-body">
            <form method="get">
                {% for field in filtro.form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field}}
                </div>
                <br>
                {% endfor %}
                <button class="btn btn-primary btn-sm mb-2" type="submit">Buscar</button>
            </form>
        </div>
    </div>
    <table class="table table-striped table-bordered table-hoved table-dark table-responsive text-center"
        style="table-layout: fixed;">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Cantidad</th>
            </tr>
        </thead>
        <tbody>
            {% for in in inventario %}
            <tr style="cursor:pointer;cursor: hand;" onclick="window.location=`{% url 'historia' in %}`">
                <th scope="row">{{in}}</th>
                <th scope="row">{{in.count_inventory}}</th>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
