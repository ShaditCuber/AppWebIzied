{% extends '../layout.html' %}
{% block content %}
<div class="content-section ">
    <table class="table table-striped table-bordered table-hoved table-dark table-responsive"
        style="table-layout: fixed;">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Tipo</th>






            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr style="cursor:pointer;cursor: hand;">
                <th scope=" row">{{stock.product}}</th>
                <th scope=" row">{{stock.quantity|floatformat:0}}</th>
                <th scope=" row">

                    {% if stock.type == '1' %}
                    <span class="badge px-3 rounded-pill bg-primary bg-gradient">Entrada</span> {% else %}
                    <span class="badge px-3 rounded-pill bg-danger bg-gradient">Salida</span> {% endif %}
                </th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
